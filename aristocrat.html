<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aristocrat Cipher Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 6s infinite;
        }
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        .content {
            padding: 30px;
        }
        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }
        select, input[type="checkbox"] {
            padding: 8px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1em;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        .cipher-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .cipher-line {
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .cipher-pair {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2px;
        }
        .cipher-letter {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            background: #fff3cd;
            padding: 8px 6px;
            border-radius: 6px;
            min-width: 30px;
            text-align: center;
            border: 2px solid #ffc107;
        }
        .space-marker {
            width: 20px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #6c757d;
        }
        .answer-box {
            width: 30px;
            height: 30px;
            border: 2px solid #3498db;
            border-radius: 4px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            background: white;
            outline: none;
            transition: all 0.3s ease;
            margin-top: 2px;
        }
        .answer-box:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        .freq-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
            margin-top: 20px;
        }
        .freq-entry {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            border: 1px solid #dee2e6;
        }
        .freq-cipher {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .freq-count {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .freq-input {
            width: 30px;
            height: 25px;
            border: 1px solid #3498db;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
        }
        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .two-column {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¤ Aristocrat Cipher</h1>
        </div>
        
        <div class="content">
            <div id="statusMessage" class="status" style="display: none;"></div>
            
            <div class="section">
                <h2>Settings</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="keyMethod">Key Method:</label>
                        <select id="keyMethod">
                            <option value="random">Random</option>
                            <option value="k1">K1 (Keyword in Plain)</option>
                            <option value="k2">K2 (Keyword in Cipher)</option>
                            <option value="k3">K3 (Keyword in Both)</option>
                        </select>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="autofill" checked>
                        <label for="autofill">Auto-fill matching letters</label>
                    </div>
                </div>
            </div>

            <div class="two-column">
                <div class="section">
                    <h2>Cipher Text</h2>
                    <div class="cipher-section" id="cipherSection">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div class="section">
                    <h2>Frequency Table</h2>
                    <div class="freq-table" id="freqTable">
                    </div>
                </div>
            </div>

            <div class="control-buttons">
                <button class="btn btn-primary" onclick="generateNewProblem()">New Problem</button>
                <button class="btn btn-success" onclick="checkAnswer()">Check Answer</button>
                <button class="btn btn-danger" onclick="showSolution()">Show Solution</button>
                <button class="btn btn-secondary" onclick="clearAnswer()">Clear Answer</button>
            </div>
        </div>
    </div>

    <script>
        let currentPlaintext = '';
        let currentCiphertext = '';
        let cipherMapping = {};
        let reverseMapping = {};
        let letterFrequencies = {};
        let quotes = [];
        let words = [];
        let filesLoaded = false;

        // Default data as fallback
        const defaultQuotes = [
            "The quick brown fox jumps over the lazy dog.",
            "To be or not to be, that is the question.",
            "All that glitters is not gold.",
            "A journey of a thousand miles begins with a single step.",
            "The only thing we have to fear is fear itself."
        ];
        
        const defaultWords = [
            "ABLE", "BACK", "CALL", "DOOR", "EACH", "FACE", "GAME", "HAND",
            "IDEA", "JUMP", "KEEP", "LAST", "MAKE", "NAME", "OPEN", "PART",
            "QUIT", "READ", "SOME", "TIME", "USED", "VERY", "WORK", "YEAR"
        ];

        function logDebug(message) {
            console.log(message);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        async function loadFiles() {
            logDebug('Starting file loading process...');
            
            // Initialize with defaults first
            quotes = [...defaultQuotes];
            words = [...defaultWords];
            
            try {
                // Try to load quotes.txt
                const quotesResponse = await fetch('quotes.txt');
                if (quotesResponse.ok) {
                    const quotesText = await quotesResponse.text();
                    const loadedQuotes = quotesText
                        .split(/[\r\n]+/)
                        .map(quote => quote.trim())
                        .filter(quote => quote.length > 20);
                    
                    if (loadedQuotes.length > 0) {
                        quotes = loadedQuotes;
                        logDebug(`Successfully loaded ${quotes.length} quotes from file`);
                    }
                }

                // Try to load words.txt
                const wordsResponse = await fetch('words.txt');
                if (wordsResponse.ok) {
                    const wordsText = await wordsResponse.text();
                    const loadedWords = wordsText
                        .split(/[\r\n]+/)
                        .map(word => word.trim().toUpperCase())
                        .filter(word => word.length >= 4 && /^[A-Z]+$/.test(word));
                    
                    if (loadedWords.length > 0) {
                        words = loadedWords;
                        logDebug(`Successfully loaded ${words.length} words from file`);
                    }
                }

                showStatus('Files loaded successfully!', 'success');
            } catch (error) {
                logDebug(`Error loading files: ${error.message}`);
                showStatus('Using default data - files not found', 'warning');
            }

            filesLoaded = true;
            generateNewProblem();
        }

        function generateRandomMapping() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const shuffled = alphabet.split('').sort(() => Math.random() - 0.5);
            
            // Ensure no self-mapping
            for (let i = 0; i < 26; i++) {
                if (alphabet[i] === shuffled[i]) {
                    // Find a different position to swap with
                    let swapIndex = (i + 1) % 26;
                    while (swapIndex === i || alphabet[swapIndex] === shuffled[swapIndex]) {
                        swapIndex = (swapIndex + 1) % 26;
                    }
                    [shuffled[i], shuffled[swapIndex]] = [shuffled[swapIndex], shuffled[i]];
                }
            }
            
            const mapping = {};
            for (let i = 0; i < 26; i++) {
                mapping[alphabet[i]] = shuffled[i];
            }
            return mapping;
        }

        function generateKeywordMapping(method) {
            const keyword = words[Math.floor(Math.random() * words.length)];
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            logDebug(`Using keyword: ${keyword} for method ${method}`);
            
            function createAlphabet(key, shift = 0) {
                const uniqueKey = [...new Set(key.split(''))];
                const remaining = alphabet.split('').filter(c => !uniqueKey.includes(c));
                const combined = uniqueKey.concat(remaining);
                
                // Apply shift
                if (shift > 0) {
                    const shiftedAlphabet = combined.slice(shift).concat(combined.slice(0, shift));
                    return shiftedAlphabet.join('');
                }
                return combined.join('');
            }
            
            const plainAlphabet = alphabet;
            let cipherAlphabet = alphabet;
            const shift = Math.floor(Math.random() * 25) + 1; // Random shift 1-25
            
            switch (method) {
                case 'k1':
                    // Keyword in plaintext alphabet, shifted
                    const keywordPlain = createAlphabet(keyword, shift);
                    cipherAlphabet = alphabet.split('').sort(() => Math.random() - 0.5).join('');
                    break;
                case 'k2':
                    // Keyword in ciphertext alphabet, shifted
                    cipherAlphabet = createAlphabet(keyword, shift);
                    break;
                case 'k3':
                    // Keyword in both alphabets, both shifted
                    const plainKeyword = createAlphabet(keyword, shift);
                    cipherAlphabet = createAlphabet(keyword, (shift + Math.floor(Math.random() * 24) + 1) % 26);
                    break;
            }
            
            // Create mapping ensuring no self-mapping
            const mapping = {};
            for (let i = 0; i < 26; i++) {
                mapping[plainAlphabet[i]] = cipherAlphabet[i];
                // Check for self-mapping and fix it
                if (plainAlphabet[i] === cipherAlphabet[i]) {
                    // Swap with next position
                    const nextIndex = (i + 1) % 26;
                    [cipherAlphabet[i], cipherAlphabet[nextIndex]] = [cipherAlphabet[nextIndex], cipherAlphabet[i]];
                    mapping[plainAlphabet[i]] = cipherAlphabet[i];
                    mapping[plainAlphabet[nextIndex]] = cipherAlphabet[nextIndex];
                }
            }
            
            return mapping;
        }

        function encryptText(text, mapping) {
            return text.toUpperCase().split('').map(char => {
                if (char.match(/[A-Z]/)) {
                    return mapping[char];
                }
                return char;
            }).join('');
        }

        function calculateFrequencies(text) {
            const frequencies = {};
            const letters = text.replace(/[^A-Z]/g, '');
            
            for (const letter of letters) {
                frequencies[letter] = (frequencies[letter] || 0) + 1;
            }
            
            return frequencies;
        }

        function generateNewProblem() {
            if (!filesLoaded) {
                logDebug('Files not loaded yet, waiting...');
                return;
            }

            logDebug('Generating new aristocrat problem...');

            // Select random quote
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            currentPlaintext = quote.replace(/[^a-zA-Z\s]/g, '').toUpperCase();
            
            // Generate cipher mapping based on selected method
            const method = document.getElementById('keyMethod').value;
            
            if (method === 'random') {
                cipherMapping = generateRandomMapping();
            } else {
                cipherMapping = generateKeywordMapping(method);
            }
            
            // Create reverse mapping
            reverseMapping = {};
            for (const [plain, cipher] of Object.entries(cipherMapping)) {
                reverseMapping[cipher] = plain;
            }
            
            // Encrypt the text
            currentCiphertext = encryptText(currentPlaintext, cipherMapping);
            
            // Calculate frequencies
            letterFrequencies = calculateFrequencies(currentCiphertext);
            
            logDebug(`Plaintext: "${currentPlaintext}"`);
            logDebug(`Ciphertext: "${currentCiphertext}"`);
            logDebug('Cipher mapping:', cipherMapping);
            
            updateDisplay();
        }

        function updateDisplay() {
            const cipherSection = document.getElementById('cipherSection');
            cipherSection.innerHTML = '';
            
            // Split text into words for better display
            const words = currentCiphertext.split(' ');
            
            words.forEach((word, wordIndex) => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'cipher-line';
                
                for (let i = 0; i < word.length; i++) {
                    const char = word[i];
                    if (char.match(/[A-Z]/)) {
                        const pairDiv = document.createElement('div');
                        pairDiv.className = 'cipher-pair';
                        
                        const cipherDiv = document.createElement('div');
                        cipherDiv.className = 'cipher-letter';
                        cipherDiv.textContent = char;
                        
                        const answerInput = document.createElement('input');
                        answerInput.type = 'text';
                        answerInput.className = 'answer-box';
                        answerInput.maxLength = 1;
                        answerInput.dataset.cipher = char;
                        answerInput.dataset.position = `${wordIndex}-${i}`;
                        
                        answerInput.addEventListener('input', handleAnswerInput);
                        answerInput.addEventListener('keydown', handleKeyDown);
                        
                        pairDiv.appendChild(cipherDiv);
                        pairDiv.appendChild(answerInput);
                        wordDiv.appendChild(pairDiv);
                    }
                }
                
                cipherSection.appendChild(wordDiv);
                
                // Add space between words
                if (wordIndex < words.length - 1) {
                    const spaceDiv = document.createElement('div');
                    spaceDiv.className = 'cipher-line';
                    spaceDiv.style.height = '20px';
                    cipherSection.appendChild(spaceDiv);
                }
            });
            
            updateFrequencyTable();
        }

        function handleAnswerInput(e) {
            const value = e.target.value.toUpperCase();
            if (value.match(/[A-Z]/)) {
                e.target.value = value;
                
                // Auto-fill if enabled
                if (document.getElementById('autofill').checked) {
                    const cipherLetter = e.target.dataset.cipher;
                    const allBoxes = document.querySelectorAll(`input[data-cipher="${cipherLetter}"]`);
                    allBoxes.forEach(box => {
                        box.value = value;
                    });
                    
                    // Update frequency table
                    const freqInput = document.querySelector(`input[data-freq-cipher="${cipherLetter}"]`);
                    if (freqInput) {
                        freqInput.value = value;
                    }
                }
                
                // Move to next box
                moveToNextBox(e.target);
            } else {
                e.target.value = '';
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Backspace' && !e.target.value) {
                moveToPrevBox(e.target);
            }
        }

        function moveToNextBox(currentBox) {
            const allBoxes = Array.from(document.querySelectorAll('.answer-box'));
            const currentIndex = allBoxes.indexOf(currentBox);
            if (currentIndex < allBoxes.length - 1) {
                allBoxes[currentIndex + 1].focus();
            }
        }

        function moveToPrevBox(currentBox) {
            const allBoxes = Array.from(document.querySelectorAll('.answer-box'));
            const currentIndex = allBoxes.indexOf(currentBox);
            if (currentIndex > 0) {
                allBoxes[currentIndex - 1].focus();
            }
        }

        function updateFrequencyTable() {
            const freqTable = document.getElementById('freqTable');
            freqTable.innerHTML = '';
            
            // Sort by frequency (descending)
            const sortedFreqs = Object.entries(letterFrequencies)
                .sort((a, b) => b[1] - a[1]);
            
            sortedFreqs.forEach(([letter, count]) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'freq-entry';
                
                const cipherDiv = document.createElement('div');
                cipherDiv.className = 'freq-cipher';
                cipherDiv.textContent = letter;
                
                const countDiv = document.createElement('div');
                countDiv.className = 'freq-count';
                countDiv.textContent = count;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'freq-input';
                input.maxLength = 1;
                input.dataset.freqCipher = letter;
                
                input.addEventListener('input', (e) => {
                    const value = e.target.value.toUpperCase();
                    if (value.match(/[A-Z]/)) {
                        e.target.value = value;
                        
                        // Update all corresponding boxes in main cipher
                        const allBoxes = document.querySelectorAll(`input[data-cipher="${letter}"]`);
                        allBoxes.forEach(box => {
                            box.value = value;
                        });
                    } else {
                        e.target.value = '';
                    }
                });
                
                entryDiv.appendChild(cipherDiv);
                entryDiv.appendChild(countDiv);
                entryDiv.appendChild(input);
                freqTable.appendChild(entryDiv);
            });
        }

        function checkAnswer() {
            const inputs = document.querySelectorAll('.answer-box');
            let correct = 0;
            let total = 0;
            
            inputs.forEach(input => {
                const cipherLetter = input.dataset.cipher;
                const correctPlain = reverseMapping[cipherLetter];
                
                if (correctPlain) {
                    total++;
                    if (input.value.toUpperCase() === correctPlain) {
                        input.style.backgroundColor = '#d4edda';
                        input.style.borderColor = '#28a745';
                        correct++;
                    } else {
                        input.style.backgroundColor = '#f8d7da';
                        input.style.borderColor = '#dc3545';
                    }
                }
            });
            
            const score = total > 0 ? Math.round((correct / total) * 100) : 0;
            showStatus(`Score: ${score}% (${correct}/${total} correct)`, score === 100 ? 'success' : 'warning');
            
            // Reset colors after a delay
            setTimeout(() => {
                inputs.forEach(input => {
                    input.style.backgroundColor = '';
                    input.style.borderColor = '';
                });
            }, 3000);
        }

        function showSolution() {
            const inputs = document.querySelectorAll('.answer-box');
            inputs.forEach(input => {
                const cipherLetter = input.dataset.cipher;
                const correctPlain = reverseMapping[cipherLetter];
                if (correctPlain) {
                    input.value = correctPlain;
                }
            });
            
            // Also update frequency table
            const freqInputs = document.querySelectorAll('.freq-input');
            freqInputs.forEach(input => {
                const cipherLetter = input.dataset.freqCipher;
                const correctPlain = reverseMapping[cipherLetter];
                if (correctPlain) {
                    input.value = correctPlain;
                }
            });
            
            showStatus('Solution revealed!', 'success');
        }

        function clearAnswer() {
            const inputs = document.querySelectorAll('.answer-box, .freq-input');
            inputs.forEach(input => {
                input.value = '';
                input.style.backgroundColor = '';
                input.style.borderColor = '';
            });
            showStatus('Answer cleared!', 'success');
        }

        // Initialize on load
        window.addEventListener('load', () => {
            logDebug('Page loaded, starting initialization...');
            loadFiles();
        });
    </script>
</body>
</html>
